<mat-card class="modal-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="nameFormControl" required/>
      <mat-error *ngIf="nameFormControl.hasError('required')" class="w-100">
        Expense category name is required
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="confirm()" [disabled]="nameFormControl.status === 'INVALID'">{{ acceptText }}</button>
    <button mat-button color="warn" (click)="cancel()">{{ cancelText }}</button>
  </mat-card-actions>
</mat-card>
