<mat-card class="expense-category-modal-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="d-flex flex-column">
    <mat-form-field>
      <input matInput placeholder="IBAN" [formControl]="ibanFormControl" required/>
      <mat-error *ngIf="ibanFormControl.hasError('required')" class="w-100">
        IBAN is required
      </mat-error>
      <mat-error *ngIf="ibanFormControl.hasError('pattern')">The bank account should start with 2 letters and followed by alphanumeric characters</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="mt-2">
    <button mat-button color="primary" (click)="confirm()" [disabled]="ibanFormControl.status === 'INVALID'">{{ acceptText }}</button>
    <button mat-button color="warn" (click)="cancel()">{{ cancelText }}</button>
  </mat-card-actions>
</mat-card>
