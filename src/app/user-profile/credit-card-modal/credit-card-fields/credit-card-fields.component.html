<mat-card class="expense-category-modal-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="d-flex flex-column">
    <mat-form-field>
      <input matInput placeholder="Credit Card Number" [formControl]="creditCardNumberFormControl" required/>
      <mat-error *ngIf="creditCardNumberFormControl.hasError('required')" class="w-100">
        Credit card number is required
      </mat-error>
      <mat-error *ngIf="creditCardNumberFormControl.hasError('pattern')">The credit card should have 15 or 16 numbers</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Bank account</mat-label>
      <mat-select [formControl]="selectBankAccountFormControl">
        <mat-option></mat-option>
        <mat-option *ngFor="let bankAccount of bankAccounts" [value]="bankAccount.uuid">
          {{ bankAccount.iban }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="confirm()" [disabled]="creditCardNumberFormControl.status === 'INVALID'">{{ acceptText }}</button>
    <button mat-button color="warn" (click)="cancel()">{{ cancelText }}</button>
  </mat-card-actions>
</mat-card>
