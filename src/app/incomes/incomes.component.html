<app-crud
  (create)="showAddIncomeModal()"
  (delete)="deleteIncome($event)"
  (update)="showUpdateIncomeModal($event)"
  [data]="incomes$"
  [dateFormat]="dateFormat"
  [emptyMessage]="emptyMessage"
  [title]="title"
  [hasFilters]="true"
  [filters]="filters"
  (applyFilters)="applyFilters($event)"
  class="mt-1"
>
</app-crud>
