<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ message }}
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-button color="primary" (click)="confirm()">{{ acceptText }}</button>
      <button mat-button color="warn" (click)="cancel()">{{ cancelText }}</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
