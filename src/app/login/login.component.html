<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1 class="text-center">Login <i class="bi bi-box-arrow-in-right"></i></h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form >
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput required [formControl]="usernameFormControl">
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="passwordFormControl" required>
          <mat-error *ngIf="passwordFormControl.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button class="btn btn-primary" [disabled]="inputsHaveErrors()" (click)="login()">Log in</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
