<app-crud
  [data]="expenses$"
  [title]="title"
  [emptyMessage]="emptyMessage"
  (create)="showAddExpenseModal()"
  class="mt-1"
  (delete)="deleteExpense($event)"
  (update)="showUpdateExpenseModal($event)"
  [dateFormat]="dateFormat"
  [hasFilters]="true"
  [filters]="filters"
  (applyFilters)="applyFilters($event)"
>
</app-crud>
